<!-- templates/shipping.html. To add shipping address details -->
{% extends 'base.html' %}
{% load static %}
{% block content %}
  <div style="background-image: url('{% static 'images/ship.jpg' %}');height:500px;width:1300px;">
<br>
<div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
            <!-- To enter username and password for signin -->
            <div class="card-header"><b>Shipping Details</b>
          <div class="card-body">
            <form action="{% url 'shipping' %}" method="post">
              {% csrf_token %}
              {{form.as_p}}
              <div class="form-group">
                <input type="submit" class="btn btn-primary" value="Continue to payment">
              </div>
</form>
    </div>
                      </div>
        </div>
      </div>
    </div>
</div>

{% endblock %}
