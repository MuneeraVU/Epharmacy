<!-- templates/signup.html. To display signup page to create user account -->
{% extends 'base.html' %}
{% load static %}
{% block content %}
<div style="background-image: url('{% static 'images/up.jpg' %}');height:600px;width:1300px;">
<div class="container">
    <div class="row justify-content-center">
      <div class="col-md-5">
        <div class="card">

            <!-- To enter username and password for signup -->
            <div class="card-header"><b>Create Your Profile Here!!!</b></div>
          <div class="card-body">
            <form action="{% url 'signup' %}" method="post">
              {% csrf_token %}
                {{form.as_p}}
              <div class="form-group">
                <input type="submit" class="btn btn-primary" value="Signin">
              </div>
</form>
    </div>
                      </div>
        </div>
      </div>
    </div>


{% endblock %}
