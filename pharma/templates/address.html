<!-- templates/address.html. To display saved addresses of a user -->
{% extends 'base.html' %}
{% block content %}
<div style="background-color:lightyellow;">
<h3>Saved Addresses</h3>
<ul>
{% for a in addresses %}
<li>
   <p> {{a.address}}, {{a.city}}, {{a.state}}, {{a.pin_code}}</p>
    <p>Mobile:{{a.mobile}}</p>
</li>
    {% empty %}
    <li>No Saved Addresses</li>
</ul>
{% endfor %}
</div>
{% endblock %}
