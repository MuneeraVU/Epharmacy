{% extends 'base.html' %}
{% block content %}
<div  style="background-color:lightyellow; height:500px;">
    <br>

    <h5> {{user.username}} checkout</h5>
    <h6>Pay Rs.{{cart_total}}</h6>

    <form action="/checkout/" method="POST">
        {% csrf_token %}
        <script src="https://checkout.stripe.com/checkout.js" class="stripe-button"
                data-key="pk_test_51O8JsXSE1mKdIWZKp50ApmUsoldPmBSF2TosudJVRMzlhjJEbcq7EzRFN3aVW6hIg3LwTkoTZnhejrLPN3dEJ8Cu00QlLbFSrL"
                data-description="Purchase"
                data-amount="{{cart_total}}"
                data-locale="auto"></script>
    </form>
<script src="https://js.stripe.com/v3/"></script>
</div>
{% endblock %}
