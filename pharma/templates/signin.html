<!-- templates/signin.html. To display signin page -->
{% extends 'base.html' %}
{% load static %}
{% block  content %}
<div style="background-image: url('{% static 'images/logo.jpg' %}');height:600px;width:1500px;">
<br>

<div class="container">
    <div class="row">
      <div class="col-md-4">
        <div class="card">
            <!-- To enter username and password for signin -->
            <div class="card-header"><b>Login Here!!!</b>
            {% if error_message %}
            <p>{{error_message}}</p>
             {% endif %}
          <div class="card-body">

            <form action="{% url 'signin' %}" method="post">
              {% csrf_token %}
              <div class="form-group">
                <label for="username">Username</label>
                <input type="text" class="form-control" name="username" id="username">
              </div>
              <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" name="password" id="password">
              </div>
              <div class="form-group">
                <input type="submit" class="btn btn-primary" value="Signin">
              </div>
</form>
    </div>
                      </div>
        </div>
      </div>
    </div>
</div>
</div>

{% endblock %}
